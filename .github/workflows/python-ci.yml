name: Python CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Gereksinimleri Kur
      run: |
        pip install -r requirements.txt
    - name: Testleri Çalıştır
      run: |
        pytest

